<link rel="stylesheet" href="../css/style.css">
<body class="gradient-bg">    
<div class="center">
  <h1 class="big-title">Kurzes Aufw채rmespiel</h1>
  <p id="introText" class="big-text"></p>
  <button id="weiterBtn">Weiter</button>
</div>

<script>
  (function(){
    const texts = [
      "Zu beginn spielen wir ein kurzes Aufw채rmspiel",
      "Einer aus dem Team muss vorkommen und den gemeinsammen Faktor zu erraten",
      "Hinter ihnen wird ein Begriff stehen der auf ein Teil des Publikums zutrifft",
      "Jeder der auf den Faktor Zutrifft muss dann aufstehen",
      "Die Vorne m체ssen dann erraten was der Faktor ist",
      "Bereit?"
    ];
    let idx = 0;
    const introEl = document.getElementById('introText');
    const btn = document.getElementById('weiterBtn');

    function update() {
      introEl.textContent = texts[idx];
      if (idx === texts.length - 1) {
        btn.textContent = 'Weiter zur n채chsten Seite';
      } else {
        btn.textContent = 'Weiter';
      }
    }

    btn.addEventListener('click', function(){
      if (idx < texts.length - 1) {
        idx++;
        update();
      } else {
        location.href = 'commonfactors.html';
      }
    });

    // initialize
    update();

    // expose for debugging (optional)
    window.__introTexts = {texts, getIndex: ()=>idx};
  })();
</script>
</body>
