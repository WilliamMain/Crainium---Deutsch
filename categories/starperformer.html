<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Star Performer</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="center">
  <h1 class="big-title">ðŸŽ­ Star Performer</h1>
  <div class="question-box">
    <div class="question-grid" id="list"></div>
  </div>
</div>
<script src="../js/state.js"></script>
<script>

const TOTAL = 6;
const list = document.getElementById("list");

const CATEGORY = "starperformer";

for (let i = 1; i <= TOTAL; i++) {
  const btn = document.createElement("button");
  const key = `${CATEGORY}-${i}`;

  btn.textContent = i;

  if (GameState.usedQuestions[key]) {
    btn.disabled = true;
    btn.classList.add("used");
  } else {
    btn.classList.add("unused");
    btn.onclick = () => {
      location.href = `../questions/starperformer-questions.html?id=${i}`;
    };
  }
  list.appendChild(btn);
}

</script>

</body>
</html>
